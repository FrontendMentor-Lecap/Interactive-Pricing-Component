<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Interactive pricing component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="hero">
        <h1>Simple, traffic-based pricing</h1>
        <div class="hero_subtitle">
          <h3>Sign-up for our 30-day trial.</h3>
          <h3>No credit card required.</h3>
        </div>
      </div>

      <div class="card">
        <div class="slider__area">
          <h2 class="pageviews">100k Pageviews</h2>
          <input
            type="range"
            class="slider"
            list="slider"
            min="1"
            max="5"
            steps="1"
          />

          <div class="pricing">
            <h3 id="price">$16.00</h3>
            <h4>/ month</h4>
          </div>
          <div class="billing">
            <p>Monthly Billing</p>
            <label for="billing-checkbox" class="switch">
              <input type="checkbox" id="billing-checkbox" />
              <div></div>
            </label>
            <p>Yearly Billing</p>
            <small>-25%</small>
          </div>
        </div>
        <div class="trial">
          <ul class="advantages">
            <li>Unlimited websites</li>
            <li>100% data ownership</li>
            <li>Email reports</li>
          </ul>
          <a href="#" class="trial__button">Start my trial</a>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
